<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>귀여운 십이지신 터치</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="app">
      <section class="card" aria-live="polite">
        <header class="card__header">
          <h1 class="card__title">귀여운 십이지신 동물 친구들</h1>
          <p class="card__subtitle">
            버튼을 터치할 때마다 다음 동물이 차례대로 등장해요.
          </p>
        </header>
        <div class="card__display" data-role="display">
          <p class="card__hint">터치해서 첫 번째 동물을 만나보세요!</p>
        </div>
        <footer class="card__footer">
          <button class="touch-button" type="button" data-role="touch-button">
            터치!
          </button>
          <p class="card__progress" data-role="progress" aria-live="polite"></p>
        </footer>
      </section>
    </main>
    <script src="js/zodiac.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
