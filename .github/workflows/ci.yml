name: CI

on:
  push:
    branches:
      - main
      - codex/**
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run tests
        run: node tests/zodiac.test.js
